<html xml:lang="en" xmlns="http://www.w3.org/1999/xhtml"><head><title>21 Page 21 | Develop in Swift Fundamentals Teacher Guide</title><link rel="stylesheet" href="css/book.css" type="text/css"/><script src="js/book.js"/><meta charset="UTF-8"/><meta name="EPB-UUID" content="EE21E524-9399-4D95-9F72-80F5EA813ABF"/><meta name="viewport" content="width=768px,height=1003.68px"/></head><body dir="ltr" onload="Body_onLoad()"><div class="body" style="white-space:pre; line-break:strict;"><p style="font-size:1px;"><span style="display:inline-block;position:absolute;left:0;top:0;width:768.000px;height:32.000px;"><img src="images/image-51.png" alt="Rectangle Rectangle" style="width:768.000px;height:32.000px;"/></span></p><p style="font-size:1px;"><span style="display:inline-block;position:absolute;left:50.000px;top:62.000px;width:658.000px;height:880.000px;"><img src="images/image-35.png" alt="In this lesson, students will learn how conditional logic can help them control application flow based on variable states. They’ll learn how to write basic logic using if-else comparisons, switch statements, Boolean statements, and other logical operators.… In this lesson, students will learn how conditional logic can help them control application flow based on variable states. They’ll learn how to write basic logic using if-else comparisons, switch statements, Boolean statements, and other logical operators.&#10;Students Will Be Able To:&#10;Define six common comparison operators in Swift (==, &gt;, &gt;=, &lt;, &lt;=, !=)&#10;Demonstrate how to compare values to control application flow&#10;Demonstrate how to use the logical operators (!, &amp;&amp;, ||)&#10;Describe when to use a switch statement&#10;Describe how to evaluate a range of numbers in a switch statement&#10;Demonstrate how to use the ternary conditional operator (?:)&#10;Vocabulary&#10;Keynote&#10;View the Keynote for this lesson in your downloaded teacher materials at 1-04 Control Flow.key.&#10;Code Review&#10;Control Flow&#10;Review the lab and check for the following:&#10;All lab exercises are complete, and the results match the included lab solutions.&#10;Additional Teaching Ideas&#10;Extend&#10;Invite students to research another more advanced operator, called the ternary conditional operator, in the Swift Programming Language Guide. After they review the guide, ask them to create a presentation or playground to explain the operator to another student.&#10;Simplify&#10;If you have students who are struggling, invite them to skip the sections and lab exercises for the switch statement. In many cases, they can use a more complex if statement to complete the same task. Eventually, they’ll need to learn the switch statement, but at this stage they can still work without it.&#10;Collaborate&#10;Invite students to work together to complete the lab. If there’s remaining time, create and complete a new lab exercise that reviews the logical operators used in many control flow statements. Use the Swift Programming Language Guide as a guide.&#10;In pairs, ask students to share ideas about how to connect the code they are learning about to the design of their personal app projects. Have students rotate pairs a few times to get more ideas about how to use what they are learning in their own apps." style="width:658.000px;height:880.000px;"/></span></p><div style="position:absolute;left:50.000px;top:62.000px;width:658.000px;height:880.000px;"><p class="p33" style="position:absolute;left:0;top:0;">Code Review</p><p class="p11" style="position:absolute;left:0;top:26.000px;">Control Flow</p><p class="p7" style="position:absolute;left:0;top:60.600px;">Review the lab and check for the following:</p><p class="p7 c1" style="position:absolute;left:20.000px;top:95.600px;"><span class="c8"><bdi>• </bdi></span><span class="c4">All lab exercises are complete, and the results match the included lab solutions.</span></p><p class="p11" style="position:absolute;left:0;top:126.600px;">Additional Teaching Ideas</
