ow&#10;Review the lab and check for the following:&#10;All lab exercises are complete, and the results match the included lab solutions.&#10;Additional Teaching Ideas&#10;Extend&#10;Invite students to research another more advanced operator, called the ternary conditional operator, in the Swift Programming Language Guide. After they review the guide, ask them to create a presentation or playground to explain the operator to another student.&#10;Simplify&#10;If you have students who are struggling, invite them to skip the sections and lab exercises for the switch statement. In many cases, they can use a more complex if statement to complete the same task. Eventually, they’ll need to learn the switch statement, but at this stage they can still work without it.&#10;Collaborate&#10;Invite students to work together to complete the lab. If there’s remaining time, create and complete a new lab exercise that reviews the logical operators used in many control flow statements. Use the Swift Programming Language Guide as a guide.&#10;In pairs, ask students to share ideas about how to connect the code they are learning about to the design of their personal app projects. Have students rotate pairs a few times to get more ideas about how to use what they are learning in their own apps." style="width:658.000px;height:710.000px;"/></span></p><div style="position:absolute;left:60.000px;top:249.000px;width:658.000px;height:710.000px;"><span style="display:inline-block;position:absolute;left:-1.500px;top:84.000px;width:661.000px;height:31.500px;"><img src="images/border-image-2.png" alt="border-image-2.png" style="position:absolute;left:0;top:0;width:661.000px;height:31.500px;"/></span><span style="display:inline-block;position:absolute;left:-1.500px;top:268.200px;width:661.000px;height:31.500px;"><img src="images/border-image-2.png" alt="border-image-2.png" style="position:absolute;left:0;top:0;width:661.000px;height:31.500px;"/></span><span style="display:inline-block;position:absol
